<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../res/css/default.css">
    <link rel="icon" type="svg" href="../res/img/main.svg">
    <script type="text/javascript" src="../res/js/eventHandling.js"></script>
    <title>AI Tutor - Tips</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="button_collection">
                <button onclick="navigatePlanning(event)" id="planning">Planning
                    <div class="button icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
                        </svg>
                    </div>
                </button>
                <button onclick="navigateMonitoring(event)" id="monitoring">Monitoring

                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>

                    </div>
                </button>
                <button onclick="navigateReflecting(event)" id="reflecting">Reflecting

                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
                        </svg>
                    </div>
                </button>
                <button onclick="clickTips(event)" id="tips" class="on">Tips

                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>

                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>

            </div>
